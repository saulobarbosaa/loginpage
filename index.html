<!DOCTYPE html>
<html lang="en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h2 class="form-h2">Login</h2>
        <div class="main-content">
            <form action="">
                <div class="input-field">
                    <input type="text" class="username" id="username" placeholder="Enter your username">
                </div>
                
                <div class="underline"></div>

                <div class="input-field">
                    <input type="email" class="email" id="email" placeholder="Enter your e-mail">
                </div>

                <div class="underline"></div>

                <input type="submit" value="Submit" class="submit-button">
            </form>

            <div class="buttons">
                <span>Or connect with your social media</span>
                <div class="facebook-button">
                    <a href="#"><img src="img//iconmonstr-facebook-6.svg"facebook-logo">Login with Facebook</a>
                </div>

                <div class="twitter-button">
                    <a href="#"><img src="img/iconmonstr-twitter-1.svg" alt="">Login with Twitter</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
